<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/en/' | relative_url }}" class="{% if page.lang == 'en' %}active{% endif %}">English</a>
        <a href="{{ '/es/' | relative_url }}" class="{% if page.lang == 'es' %}active{% endif %}">Espa√±ol</a>
        <a href="{{ '/experimental/' | relative_url }}">Experimental</a>
      </div>
    </nav>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
