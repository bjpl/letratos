<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <a href="#main" class="skip-link">Skip to main content</a>
  <header class="site-header">
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/en/' | relative_url }}" class="{% if page.lang == 'en' %}active{% endif %}">English</a>
        <a href="{{ '/es/' | relative_url }}" class="{% if page.lang == 'es' %}active{% endif %}">Espa√±ol</a>
        <a href="{{ '/experimental/' | relative_url }}">Experimental</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </div>
    </nav>
  </header>

  <main class="main-content" id="main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    <p class="built-with">Built with <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">GitHub Pages</a></p>
  </footer>
</body>
</html>
