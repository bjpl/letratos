---
layout: default
---
<article class="experimental">
  <header class="experimental-header">
    <h1 class="experimental-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="experimental-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="experimental-content">
    {{ content }}
  </div>
  
  <nav class="experimental-nav">
    <a href="{{ '/experimental/' | relative_url }}">‚Üê Back to Experimental</a>
  </nav>
</article>

<style>
.experimental-header {
  text-align: center;
  margin-bottom: 3rem;
}

.experimental-title {
  font-size: 2rem;
  font-weight: 400;
  margin-bottom: 1rem;
}

.experimental-description {
  color: #7f8c8d;
  font-style: italic;
}

.experimental-nav {
  margin-top: 3rem;
  padding-top: 1.5rem;
  border-top: 1px solid #ecf0f1;
  text-align: center;
}

.experimental-nav a {
  color: #7f8c8d;
  text-decoration: none;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  font-size: 0.9rem;
}

.experimental-nav a:hover {
  color: #2c3e50;
}
</style>
