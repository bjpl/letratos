---
layout: default
---
<article class="experimental">
  <header class="experimental-header">
    <h1 class="experimental-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="experimental-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="experimental-content">
    {{ content }}
  </div>
  
  <nav class="experimental-nav">
    <a href="{{ '/experimental/' | relative_url }}">← Back to Experimental</a>
  </nav>
</article>
