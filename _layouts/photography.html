---
layout: default
---
<article class="photography">
  <header class="photography-header">
    <h1 class="photography-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="photography-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="photography-container">
    {% if page.images %}
      <div class="image-grid">
        {% for image in page.images %}
        <div class="grid-item">
          <figure>
            <img src="{{ image.url | relative_url }}" 
                 alt="{{ image.alt | default: page.title }}" 
                 loading="lazy"
                 class="gallery-image"
                 onclick="openLightbox('{{ image.url | relative_url }}', '{{ image.caption | escape }}')">
            {% if image.caption %}
            <figcaption class="image-caption">{{ image.caption }}</figcaption>
            {% endif %}
          </figure>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="photography-content">
        {{ content }}
      </div>
    {% endif %}
  </div>
  
  <nav class="photography-nav">
    <a href="{{ '/photography/' | relative_url }}">‚Üê Back to Photography</a>
  </nav>
</article>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="">
  <div id="lightbox-caption"></div>
</div>

<style>
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  cursor: pointer;
}

.lightbox.active {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.lightbox img {
  max-width: 80%;
  max-height: 80vh;
  width: auto;
  height: auto;
  object-fit: contain;
  cursor: default;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

.lightbox .close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: 300;
  transition: 0.3s;
  cursor: pointer;
  z-index: 1001;
}

.lightbox .close:hover {
  color: #bbb;
}

#lightbox-caption {
  color: #ccc;
  font-size: 0.9rem;
  padding: 10px 20px;
  text-align: center;
  font-family: 'Crimson Text', serif;
  font-style: italic;
  max-width: 700px;
}
</style>

<script>
function openLightbox(src, caption) {
  const lightbox = document.getElementById('lightbox');
  const img = document.getElementById('lightbox-img');
  const captionText = document.getElementById('lightbox-caption');
  
  lightbox.classList.add('active');
  img.src = src;
  captionText.textContent = caption || '';
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  const lightbox = document.getElementById('lightbox');
  lightbox.classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Close lightbox with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeLightbox();
  }
});
</script>
